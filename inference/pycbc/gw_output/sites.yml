pegasus: 5.0.4
sites:
- name: local
  arch: x86_64
  os.type: linux
  directories:
  - type: sharedScratch
    path: /home/poseidon/workflows/pycbc/interference/pycbc/gw_output/local-site-scratch
    sharedFileSystem: false
    fileServers:
    - url: file:///home/poseidon/workflows/pycbc/interference/pycbc/gw_output/local-site-scratch
      operation: all
  profiles:
    condor:
      request_memory: 1G
      getenv: 'True'
    pegasus:
      style: condor
- name: condorpool_symlink
  arch: x86_64
  os.type: linux
  directories: []
  profiles:
    condor:
      request_memory: 1G
      +OpenScienceGrid: 'False'
      should_transfer_files: 'Yes'
      when_to_transfer_output: ON_EXIT_OR_EVICT
      getenv: 'True'
      +DESIRED_Sites: '"nogrid"'
      +IS_GLIDEIN: '"False"'
      +flock_local: 'True'
    dagman:
      retry: '2'
    pegasus:
      style: condor
      data.configuration: nonsharedfs
      transfer.bypass.input.staging: 'true'
      auxillary.local: 'true'
